name: PostgreSQL RDS Workflow

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  check_pull_request_body:
  if: ${{ github.event.pull_request.body == 'PostgresRDS' }}
  runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PostgreSQL
        uses: docker/setup-postgres@v1
        with:
          postgres-version: '13'

      - name: Run on specific pull request body
        run: |
          echo "Pull request body matches the PostgresRDS. Performing the job."
          

